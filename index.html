<!DOCTYPE html>
<html ng-app="globophone">
	<head>
  		<link href= "css/style.css" rel="stylesheet" type="text/css">
  		<title>Welcome to Globophone!</title>
	</head>
<body onload="load()">
	<h1>Welcome to Globophone!</h1>
 <!-- State 1-->
<h2>Save your info:</h2>
 <!-- Buttons--> 
 <h6><a href="#" id="addNm">Save your Name (Ex. First Last)</a></h6>
<h5>
    <p>
        <label for="nwnm"><input type="text" id="nwnmid" size="20" name="nwnmname" value="" placeholder="Input Value" /></label>
    </p>
</h5>

 <h6><a href="#" id="addPhn">Save your Phone Number (Ex. 555 5555)</a></h6>

<h5>
    <p>
        <label for="nwphn"><input type="text" id="nwphnid" size="20" name="nwphnname" value="" placeholder="Input Value" /></label>
    </p>
</h5>
 <!-- State 2-->
<div id="savedDiv"  style="display:none;"> Saved</div>
<input type="button" value="save" onclick="save(), showDiv()" /> 



<!-- Buttons--> 
<input type="button" value="delete" onclick="disappear()" /> 
<input type="button" value="Go Back" onclick="location.reload()" /> 

<script src="js/jquery-1.11.2.js"></script>
    	<script src="js/scripts.js"></script>  
</body>
</html>
