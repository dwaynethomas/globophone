<!DOCTYPE html>
<html ng-app="globophone">
	<head>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
  		<link href= "css/style.css" rel="stylesheet" type="text/css">
  		<title>Welcome to Globophone!</title>
	</head>
<body>
	<h1>Welcome to Globophone!</h1>
 <!-- State 1-->
<h2>Save your info:</h2>
 <!-- Buttons--> 
 <h6><a href="#" id="addNm">Save your Name (Ex. First Last)</a></h6>
<h5>
    <p>
        <label for="nwnm"><input type="text" id="nwnmid" size="20" name="nwnmname" value="" placeholder="Input Value" /></label>
    </p>
</h5>

 <h6><a href="#" id="addPhn">Save your Phone Number (Ex. 555 5555)</a></h6>

<h5>
    <p>
        <label for="nwphn"><input type="text" id="nwphoneid" size="20" name="nwphnname" value="" placeholder="Input Value" /></label>
    </p>
</h5>

<button ng-click="dodelete()" id="deletebutton" class="btn">Delete</button>  
<button ng-click="docheck(), dosave()" id="gobutton" class="btn">Save</button> 
 <!-- State 2-->
 <h2>Saved Jane Austin</h2>
<!-- Buttons--> 
<button ng-click="goback()" id="backbutton" class="btn">Go Back</button>   		<script src="js/jquery-1.11.2.js"></script>
    	<script src="js/scripts.js"></script>  
</body>
</html>
